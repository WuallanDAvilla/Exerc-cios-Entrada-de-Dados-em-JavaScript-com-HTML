<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h3>Calculadora Simples:</h3>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <select id="operacao">
        <option value="Somar">Somar</option>
        <option value="Subtrair">Subtrair</option>
        <option value="Multiplicar">Multiplicar</option>
        <option value="Dividir">Dividir</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <style>
        body {
            font-family: Ariel, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button, textarea {
            margin: 10px;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>

    <script>
    function calcular() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let operacao = document.getElementById('operacao').value;
        let resultado = document.getElementById('resultado');

        if (isNaN(num1) || isNaN(num2)) {
            resultado.innerText = "Por favor, insira números válidos.";
            return;
        }

        let res;
        switch (operacao) {
            case "somar": res = num1 + num2; break;
            case "subtrair": res = num1 - num2; break;
            case "multiplicar": res = num1 * num2; break;
            case "dividir":
                if (num2 === 0) {
                    resultado.innerText = "Não é possível dividirpor zero.";
                    return;
                }
                res = num1 / num2;
                break;
        }
        resultado.innerText = "Resultado: " + res;
    }
    </script>
    
</body>
</html>
