<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo2 - Entrada de Dados</title>
</head>
<body>
    
    <label for="fruta">Selecione uma fruta:</label>
    <select id="fruta" name="fruta">
        <option value="Maçã">Maçã</option>
        <option value="Banana">Banana</option>
        <option value="Laranja">Laranja</option>
        <option value="Abacaxi">Abacaxi</option>
    </select><br><br>

    <button onclick="exibirFruta()">Exibir Fruta</button>

    <p id="resultado"></p>

    <script>
        function exibirFruta() {
            const frutaSelect = document.getElementById("fruta");
            const frutaSelecionada = frutaSelect.value;
            document.getElementById("resultado").textContent = "Você selecionou: " + frutaSelecionada;
        }
    </script>

</body>
</html>
